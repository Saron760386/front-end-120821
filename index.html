<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="order">
      <img src="./images/illustration-hero.svg" alt="hero">
      <h1>Order Summary</h1>
      <P>You can now listen to millions of songs, audiobooks and podcasts on any devices anywhere You like!</P>
    <div class="plan-box">
      <div class="music">
        <img src= "./images/icon-music.svg" alt="music">
        <h3>Annual plan</h3>
        <p>$59.99/year</p>
        <span><u>change</u></span>
      </div>
    </div>
        <div class="button">
          <button>proceed to payment</button>
          <p>cancel order</p>
        </div>
    </div>
  </div>
